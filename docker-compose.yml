services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=0.0.0.0,localhost
      - SECRET_KEY=django-insecure-change-this-in-production
    command: sh -c "python manage.py migrate && gunicorn --bind 0.0.0.0:8000 AIAscentBackend.wsgi:application"